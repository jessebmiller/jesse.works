<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}">
    
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ config.title }}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Montserrat+Alternates:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ get_url(path='styles.css') | safe }}">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ get_url(path='favicon.ico') | safe }}">
    
    <!-- Meta tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ current_url | safe }}">
    <meta property="og:image" content="{{ get_url(path='images/og-image.jpg') | safe }}">
</head>
<body data-theme="{{ config.extra.mode | default(value='light') }}" class="{% block body_class %}{% endblock body_class %}">
    <!-- Header/Navigation -->
    {% include "partials/header.html" %}
    
    <!-- Main content -->
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    
    <!-- Footer -->
    {% include "partials/footer.html" %}
    
    <!-- Theme toggle script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme) {
                document.body.dataset.theme = savedTheme;
            } else if (prefersDark) {
                document.body.dataset.theme = 'dark';
            }
            
            themeToggle.addEventListener('click', () => {
                const newTheme = document.body.dataset.theme === 'light' ? 'dark' : 'light';
                document.body.dataset.theme = newTheme;
                localStorage.setItem('theme', newTheme);
            });
        });
    </script>
</body>
</html>
