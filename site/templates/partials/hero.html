<header class="section section--hero">
  <div class="container">
    <div class="grid grid--hero">
      <div class="hero__content">
        <h1 class="heading heading--hero">
          Engineering <span class="text text--accent">meets</span> Product Leadership
        </h1>
        <p class="text text--description">
          Building pragmatic solutions with human-centered design and technical precision.
        </p>
        <div class="hero__buttons">
          <a href="{{ get_url(path="/portfolio/") }}" class="btn btn--primary">
            See my work
          </a>
          <a href="{{ get_url(path="/blog/") }}" class="btn btn--secondary">
            Read my thoughts
          </a>
        </div>
      </div>

      <div class="visual visual--hero">
        <!-- Circle outline -->
        <div class="visual__circle-outline"></div>

        <!-- Geometric elements -->
        <div class="visual__square"></div>
        <div class="visual__circle"></div>

        <!-- SVG paths -->
        <svg class="visual__svg" viewBox="0 0 100 100">
          <path d="M20,50 Q50,20 80,50" stroke="var(--color-accent-red)" stroke-width="2" fill="none" />
          <path d="M20,50 Q50,80 80,50" stroke="var(--color-accent-violet)" stroke-width="2" fill="none" />
        </svg>

        <!-- Dot pattern -->
        <div class="visual__dot-pattern">
          {% for i in range(end=100) %}
            <div class="visual__dot-cell">
              <div class="visual__dot"></div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</header>
