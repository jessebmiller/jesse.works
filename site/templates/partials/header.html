<nav class="nav-container">
    <div class="nav-logo">{{ config.title }}</div>

    <div class="nav-links">
      <a href="{{ get_url(path="/") }}" class="nav-link {% if current_path == '/' %}active{% endif %}">Home</a>
      <a href="{{ get_url(path="/about/") }}" class="nav-link {% if current_path is starting_with('/about') %}active{% endif %}">About</a>
      <a href="{{ get_url(path="/portfolio/") }}" class="nav-link {% if current_path is starting_with('/portfolio') %}active{% endif %}">Portfolio</a>
      <a href="{{ get_url(path="/blog/") }}" class="nav-link {% if current_path is starting_with('/blog') %}active{% endif %}">Blog</a>
      <a href="{{ get_url(path="/contact/") }}" class="nav-cta">Contact</a>

      <button id="theme-toggle" class="mode-toggle" aria-label="Toggle dark mode">
        <svg class="dark-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg class="light-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>

      <div id="theme-selector" class="theme-selector">
        <div class="theme-option solarized {% if config.extra.color_scheme == 'solarized' %}active{% endif %}" title="Solarized Theme">
          <span class="theme-label">S</span>
        </div>
        <div class="theme-option rich {% if config.extra.color_scheme == 'rich' %}active{% endif %}" title="Rich Theme">
          <span class="theme-label">R</span>
        </div>
        <div class="theme-option catalan {% if config.extra.color_scheme == 'catalan' %}active{% endif %}" title="Catalan Theme">
          <span class="theme-label">C</span>
        </div>
      </div>

</nav>
