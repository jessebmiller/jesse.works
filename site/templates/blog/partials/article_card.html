<article class="card card--article">
    <div class="card__header">
        <span class="tag tag--category" style="background-color: {{ page.extra.accent_color | default(value='var(--accent-color-1)') }}">
            {{ page.taxonomies.categories[0] }}
        </span>
        <span class="card__date">
            {{ page.date | date(format="%B %d, %Y") }}
        </span>
    </div>
    <h3 class="card__title">
        <a href="{{ page.permalink }}" class="card__link">{{ page.title }}</a>
    </h3>
    <p class="card__description">
        {{ page.description }}
    </p>
    <footer class="card__footer">
        <div class="card__tags">
            {% for tag in page.taxonomies.tags %}
                <span class="tag tag--small">{{ tag }}</span>
            {% endfor %}
        </div>
        <a href="{{ page.permalink }}" class="card__link card__link--action" style="color: {{ page.extra.accent_color | default(value='var(--accent-color-1)') }}">
            Read Article â†’
        </a>
    </footer>
</article>
