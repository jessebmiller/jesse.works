<article class="article-card">
    <div class="article-header">
        <span class="article-tag" style="background-color: {{ page.extra.accent_color | default(value='var(--accent-color-1)') }}">
            {{ page.taxonomies.categories[0] }}
        </span>
        <span class="article-date">
            {{ page.date | date(format="%B %d, %Y") }}
        </span>
    </div>
    <h3 class="article-title">
        <a href="{{ page.permalink }}" class="article-title-link">{{ page.title }}</a>
    </h3>
    <p class="article-description">
        {{ page.description }}
    </p>
    <footer class="article-footer">
        <div class="article-tags">
            {% for tag in page.taxonomies.tags %}
                <span class="article-tag-small">{{ tag }}</span>
            {% endfor %}
        </div>
        <a href="{{ page.permalink }}" class="article-link" style="color: {{ page.extra.accent_color | default(value='var(--accent-color-1)') }}">
            Read Article â†’
        </a>
    </footer>
</article>
